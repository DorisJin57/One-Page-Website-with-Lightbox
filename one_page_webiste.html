<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Page Website - Lightbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Welcome to My One Page Website</h1>

    <h2>Gallery</h2>

    <!-- Images for Lightbox -->
    <div class="row">
        <div class="column">
            <img src="images/img_lights.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
        </div>
        <div class="column">
            <img src="images/img_mountains.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
        </div>
        <div class="column">
            <img src="images/img_nature.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
        </div>
        <div class="column">
            <img src="images/img_snow.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
        </div>
    </div>

    <!-- The Modal/Lightbox -->
    <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">

            <div class="mySlides">
                <img src="images/img_lights.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <img src="images/img_mountains.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <img src="images/img_nature.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <img src="images/img_snow.jpg" style="width:100%">
            </div>

            <!-- Next/previous controls -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

            <!-- Thumbnail image controls (optional, if needed) -->

        </div>
    </div>

    <!-- Link JavaScript -->
    <script src="JS/one_page_website.js"></script>

</body>
</html>
